<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-and-Inputs</title>
</head>
<body>
    <h1>Forms and Inputs</h1>

    <form action="" method="post">
        <fieldset>

            <legend>Personal Information</legend>

            <label for="text">Name</label>

            <br>

            <input type="text" id="text" tabindex="0" required>

            <br>

            <label for="email">Email</label>

            <br>

            <input type="email" id="email" tabindex="0">
            
            <br>

            <label for="tel">Tel</label>

            <br>

            <input type="tel" name="" id="tel" placeholder="+41 77 222 22 22" tabindex="0">

            <br>

            <label for="password">Password</label>

            <br>

            <input type="password" name="" id="password" tabindex="0">

            <br>

            <label for="date">Date</label>

            <br>

            <input type="date" id="date" tabindex="0">

            <br>

            <label for="color">Color</label>

            <br>

            <input type="color" id="color">

            <br>

            <textarea name="textarea" id="textarea" tabindex="0" cols="30" rows="10">
            </textarea>

            <br>
            
            <button type="submit">submit</button>

         </fieldset>

    </form>

    <br>

        <source src="Tutorial2_YilmazDegerli.mp4" type="video/mp4">
    </video>

</body>
</html>
